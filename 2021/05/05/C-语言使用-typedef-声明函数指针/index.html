            <h1 style="display: none">C 语言使用 typedef 声明函数指针</h1>
            
            <div class="markdown-body">
              <h2 id="用-typedef-声明函数的格式">用 typedef 声明函数的格式</h2>
<figure class="highlight c"><table><tr><td class="gutter hljs"><div class="hljs code-wrapper"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></div></td><td class="code"><div class="hljs code-wrapper"><pre><code class="hljs c"><span class="hljs-comment">// 方式一 --&gt; 表示一个返回值为 int 类型, 参数为两个 int 的函数</span><br><span class="hljs-comment">// 赋值时可以这样写: Func = 函数名</span><br><span class="hljs-keyword">typedef</span> <span class="hljs-title function_">int</span><span class="hljs-params">(Func)</span><span class="hljs-params">(<span class="hljs-type">int</span>, <span class="hljs-type">int</span>)</span>;<br><br><span class="hljs-comment">// 方式二 --&gt; 表示一个返回值为 int 类型, 参数为两个 int 的函数</span><br><span class="hljs-comment">// 赋值时可以这样写: Func_P = 函数名</span><br><span class="hljs-keyword">typedef</span> <span class="hljs-title function_">int</span><span class="hljs-params">(*Func_P)</span><span class="hljs-params">(<span class="hljs-type">int</span>, <span class="hljs-type">int</span>)</span>;<br></code></pre></div></td></tr></table></figure>
<p>关于上面的函数, 调用时的语法如下</p>
<figure class="highlight c"><table><tr><td class="gutter hljs"><div class="hljs code-wrapper"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></div></td><td class="code"><div class="hljs code-wrapper"><pre><code class="hljs c">Func *func = 函数名<span class="hljs-number">1</span>;<br><span class="hljs-type">int</span> res = func(<span class="hljs-number">1</span>, <span class="hljs-number">2</span>); <span class="hljs-comment">// 这里 1 和 2 可以换成其它 int 类型参数</span><br><span class="hljs-type">int</span> res2 = (*func)(<span class="hljs-number">1</span>, <span class="hljs-number">2</span>); <span class="hljs-comment">// 效果和上面相同</span><br><br>Func_P = 函数名<span class="hljs-number">2</span>;<br><span class="hljs-type">int</span> res = func_p(<span class="hljs-number">1</span>, <span class="hljs-number">2</span>); <span class="hljs-comment">// 这里 1 和 2 可以换成其它 int 类型参数</span><br><span class="hljs-type">int</span> res2 = (*func_p)(<span class="hljs-number">1</span>, <span class="hljs-number">2</span>); <span class="hljs-comment">// 效果和上面相同</span><br></code></pre></div></td></tr></table></figure>
<h2 id="另外一种方式">另外一种方式</h2>
<figure class="highlight c"><table><tr><td class="gutter hljs"><div class="hljs code-wrapper"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></div></td><td class="code"><div class="hljs code-wrapper"><pre><code class="hljs c"><span class="hljs-comment">// 直接通过指针类型创建, 不需要使用 typedef 预定义, 使用时方法和上面相同</span><br><span class="hljs-type">int</span>(*Func)(<span class="hljs-type">int</span>, <span class="hljs-type">int</span>);<br></code></pre></div></td></tr></table></figure>
